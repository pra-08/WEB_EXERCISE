<!DOCTYPE html>  
<html>  
<head>  
    <title>23BCE1018</title>  
    <style>  
        body {  
            font-family: sans-serif;  
            background-color: #c8d6b2;   
        }  
        .form-container {  
            background-color: #c8d6b2;   
            padding: 20px;  
            border-radius: 10px;  
            width: 500px;  
            margin: 20px auto;  
        }  
        label {  
            display: block;  
            margin-bottom: 5px;  
        }  
        input[type="text"],
        input[type="tel"],  
        input[type="email"],  
        input[type="number"] {  
            width: 100%;  
            padding: 8px;  
            margin-bottom: 10px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
            box-sizing: border-box;  
        }  
        input[type="submit"] {  
            background-color: #c69c6d;
            color: white;  
            padding: 12px 20px;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            font-size: 16px;  
        }  
        input[type="submit"]:hover {  
            background-color: #a67c52;  
        }  
    </style>  
</head>  
<body>  
    <div class="form-container">  
        <h1>Grocery Order Form</h1>  
        <form id="orderForm" action="receipt.html" method="GET">  
            <label for="customerName">Customer Name:</label>  
            <input type="text" id="customerName" name="customerName"><br>  

            <label for="phoneNumber">Phone Number:</label>  
            <input type="tel" id="phoneNumber" name="phoneNumber"><br>  

            <label for="email">Email:</label>  
            <input type="email" id="email" name="email"><br>  

            <h2>Products</h2>  
            <label for="appleQty">Apple ($10/kg):</label>  
            <input type="number" id="appleQty" name="appleQty" value="0" min="0"><br>  

            <label for="bananaQty">Banana ($5/kg):</label>  
            <input type="number" id="bananaQty" name="bananaQty" value="0" min="0"><br>  

            <label for="avocadoQty">Avocado ($7/kg):</label>  
            <input type="number" id="avocadoQty" name="avocadoQty" value="0" min="0"><br>  

            <input type="submit" value="Submit">  
        </form>  
    </div>  
</body>  
</html>
