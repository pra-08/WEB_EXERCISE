<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1018</title>
    <style>
        .myphoto {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #ff6600;
        }
        .title {
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin-top: 10px;
            color: #333;
            animation: colorChange 5s infinite;
        }
        @keyframes colorChange {
            0% { color: #ff6600; }
            25% { color: #ffcc00; }
            50% { color: #66ccff; }
            75% { color: #66ff66; }
            100% { color: #ff6600; }
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <img src="singer.jpg" alt="My Favorite Singer" class="myphoto">
        <p class="title">Fig. 1. My Favorite Singer</p>
    </div>
</body>
</html>
