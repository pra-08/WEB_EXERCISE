<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1030</title>
</head>
<body onload="startClock()">
    <canvas id="clockCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("clockCanvas");
        const ctx = canvas.getContext("2d");
        const radius = canvas.width / 2;
        ctx.translate(radius, radius);

        function drawClock() {
            ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
            drawFace();
            drawNumbers();
            drawHands();
            requestAnimationFrame(drawClock);
        }

        function drawFace() {
            ctx.beginPath();
            ctx.arc(0, 0, radius - 10, 0, Math.PI * 2);
            ctx.fillStyle = "lightblue";
            ctx.fill();
            ctx.lineWidth = 4;
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(0, 0, 5, 0, Math.PI * 2);
            ctx.fillStyle = "black";
            ctx.fill();
        }

        function drawNumbers() {
            ctx.font = "20px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            for (let num = 1; num <= 12; num++) {
                let angle = ((num - 3) * Math.PI) / 6; 
                let x = Math.cos(angle) * (radius - 30);
                let y = Math.sin(angle) * (radius - 30);
                ctx.fillText(num, x, y);
            }
        }

        function drawHands() {
            const now = new Date();
            let hours = now.getHours() % 12;
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            drawHand(((hours + minutes / 60) * 30 * Math.PI) / 180, radius * 0.5, 6);
            drawHand(((minutes + seconds / 60) * 6 * Math.PI) / 180, radius * 0.7, 4);
            drawHand((seconds * 6 * Math.PI) / 180, radius * 0.9, 2, "red");
        }

        function drawHand(angle, length, width, color = "black") {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.strokeStyle = color;
            ctx.moveTo(0, 0);
            ctx.lineTo(length * Math.cos(angle - Math.PI / 2), length * Math.sin(angle - Math.PI / 2));
            ctx.stroke();
        }

        function startClock() {
            drawClock();
        }
    </script>
</body>
</html>
